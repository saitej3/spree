

<style type="text/css">
	.circle-container {
    position: relative;
    width: 32em;
    height: 32em;
    padding: 2.8em;
    /*2.8em = 2em*1.4 (2em = half the width of a link with img, 1.4 = sqrt(2))*/
    border: dashed 1px;
    border-radius: 50%;
    margin: 1.75em auto 0;
}
.circle-container a {
    display: block;
    position: absolute;
    top: 50%; left: 50%;
    width: 6em; height: 6em;
    margin: -2em;
}
.circle-container img { display: block; width: 100%; }
.deg0 { transform: translate(12em); } /* 12em = half the width of the wrapper */
.deg45 { transform: rotate(45deg) translate(12em) rotate(-45deg); }
.deg135 { transform: rotate(135deg) translate(12em) rotate(-135deg); }
.deg180 { transform: translate(-12em); }
.deg225 { transform: rotate(225deg) translate(12em) rotate(-225deg); }
.deg315 { transform: rotate(315deg) translate(12em) rotate(-315deg); }

</style>
<div class='circle-container'>
    <a href='#' class='center'><img src='twitter.png'></a>
    <a href='#' class='deg0'><img src='twitter.png'></a>
    <a href='#' class='deg45'><img src='twitter.png'></a>
    <a href='#' class='deg135'><img src='twitter.png'></a>
    <a href='#' class='deg180'><img src='twitter.png'></a>
    <a href='#' class='deg225'><img src='twitter.png'></a>
    <a href='#' class='deg315'><img src='twitter.png'></a>
</div>
